<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>SysInfo | System Monitor</title>
	<link rel="stylesheet" href="css/all.min.css" />
	<link rel="stylesheet" href="./css/about.css">
</head>

<body>
	<main class="main">
		<div class="container">
			<div class="row">
				<span>Author:</span>
				<span>Azizbek Mamarasulov</span>
			</div>
			<div class="row">
				<span>App-Name:</span>
				<span id="app-name"></span>
			</div>
			<div class="row">
				<span>App-Version:</span>
				<span id="app-version"></span>
			</div>
		</div>
	</main>
	<script>
		const { app } = require('electron').remote;
		document.getElementById('app-name').innerText = app.getName();
		document.getElementById('app-version').innerText = app.getVersion();
	</script>
</body>

</html>
